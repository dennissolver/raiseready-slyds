name: Update Supabase Types

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

jobs:
  update-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Login to Supabase
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate types
        run: supabase gen types typescript --project-id bwaenbktchrfqezqxkqi --schema public > types/database.ts

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add types/database.ts
          git diff --staged --quiet || git commit -m "Update Supabase types"
          git push origin main || true